<p>DBZ Personajes</p>
<hr>

<div class="row">
  <div class="col">
    <dbz-list [characterList]="characters" [title]="titleCharacters" (onDeleteCharacter)="onDeleteCharacter($event)"></dbz-list>

  <div class="col">
    <dbz-add-character (onNewCharacter)="onNewCharacter($event)"></dbz-add-character>
  </div>

</div>
