<h4>{{ title }}</h4>
<ul
  class="list-group"
  *ngFor="let person of characterList; let i = index; let isFirst = first; let isLast = last; let isEven = even; let isOdd = odd">
  <li class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{'list-group-item-success': isFirst, 'list-group-item-dark': isLast}">
    <div >
      <span class="text-primary">{{ i + 1 }}.- </span>
      <span>{{ person.name }}</span>
      <strong> - Power: </strong>
      <span>{{ person.power }}</span>
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacterIndex(i)"> X </button>
  </li>
</ul>
